{% extends "layout.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
    /* Style cho c√°c nh√≥m bi·ªÉu m·∫´u */
    .form-group {
        margin-bottom: 0rem;
        padding: 0rem 0;
    }

    .form-group label {
        font-weight: bold;
    }

    /* Gi·ªõi h·∫°n chi·ªÅu r·ªông c·ªßa c√°c ƒëi·ªÅu khi·ªÉn bi·ªÉu m·∫´u */
    .form-control, .form-select {
        max-width: 300px;
    }

    /* Style cho danh s√°ch h·ªçc sinh */
    #student-list {
        padding: 0.5rem 0;
    }

    #student-list .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 0.3rem;
        min-height: 30px;
        flex-wrap: nowrap;
    }

    #student-list .form-check-input {
        margin-right: 0.5rem;
        flex: 0 0 20px;
    }

    #student-list .form-check-label {
        margin-right: 1rem;
        flex: 0 0 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #student-list .absence-dropdown {
        flex: 0 0 120px;
        margin-right: 1rem;
    }

    #student-list .reason-input {
        flex: 0 0 180px;
        visibility: hidden;
    }

    #student-list .reason-input.visible {
        visibility: visible;
    }

    /* Style cho d√≤ng t·ªïng k·∫øt */
    #summary-row {
        font-weight: bold;
        margin-top: 1rem;
        padding: 0.5rem 0;
        text-align: left;
    }

    /* CƒÉn l·ªÅ tr√°i bi·ªÉu m·∫´u v√† th√™m vi·ªÅn bo tr√≤n */
    #meal-form {
        max-width: 600px;
        margin: 0;
        text-align: left;
        border: 2px solid #ddd;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        background-color: #fff;
    }

    /* Style cho ph·∫ßn header */
    #meal-form-header {
        padding: 0.5rem;
        border-bottom: none;
    }

    /* Style cho ph·∫ßn n·ªôi dung */
    #meal-form-content {
        padding: 1rem;
        flex-grow: 1;
        background-color: #f5f5f5;
    }

    /* ƒê·ªïi m√†u n√∫t Th·ªëng k√™ th√†nh xanh l√° */
    .statistics-btn {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
    }

    .statistics-btn:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    /* ƒêi·ªÅu ch·ªânh cho m√†n h√¨nh nh·ªè */
    @media (max-width: 768px) {
        #meal-form {
            max-width: 100%;
            padding: 0;
        }
        #meal-form-header,
        #meal-form-content {
            padding: 0.5rem 1rem;
        }
        #student-list .form-check-label {
            flex: 0 0 150px;
        }
        #student-list .absence-dropdown {
            flex: 0 0 100px;
        }
        #student-list .reason-input {
            flex: 0 0 150px;
        }
    }
</style>

<form id="meal-form" method="POST">
    <div id="meal-form-header">
        <h2 class="mb-2">{{ title }}</h2>
    </div>
    <div id="meal-form-content">
        <div class="mb-1 text-end">
            <a href="{% url 'meals:statistics' %}?from=bulk" class="btn btn-secondary statistics-btn">
                üìä Th·ªëng k√™
            </a>
        </div>
        {% csrf_token %}
        {% if is_superadmin %}
            <div class="form-group mb-3">
                <label for="id_record_date">Ch·ªçn ng√†y:</label>
                <div class="input-group">
                    <input
                        type="date"
                        id="id_record_date"
                        name="record_date"
                        class="form-control"
                        value="{{ default_date }}"
                        onkeydown="return false;"
                    />
                </div>
            </div>
        {% endif %}
        <div class="form-group mb-3">
            <label for="id_class_choice">Ch·ªçn L·ªõp:</label>
            <select id="id_class_choice" class="form-control">
                <option value="">-- Ch·ªçn L·ªõp --</option>
                {% for cls in class_list %}
                    <option value="{{ cls }}">{{ cls }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="id_meal_type">Lo·∫°i B·ªØa ƒÇn:</label>
            <select id="id_meal_type" class="form-control">
                <option value="">-- Ch·ªçn B·ªØa ƒÇn --</option>
                <option value="B·ªØa s√°ng">B·ªØa s√°ng</option>
                <option value="B·ªØa tr∆∞a">B·ªØa tr∆∞a</option>
            </select>
        </div>
        <div id="student-list" class="mb-3"></div>
        <button id="btn-save" class="btn btn-primary">L∆∞u D·ªØ Li·ªáu</button>
    </div>
</form>

<script>
    const defaultDate = '{{ default_date }}';
    const isAdmin = {{ is_superadmin|yesno:"true,false" }};
    function getSelectedDate() {
        return isAdmin ? document.getElementById('id_record_date').value : defaultDate;
    }

    document.addEventListener('DOMContentLoaded', function() {
        function loadMealData() {
            var className = document.getElementById('id_class_choice').value;
            var mealType = document.getElementById('id_meal_type').value;
            if (!className || !mealType) {
                document.getElementById('student-list').innerHTML = '';
                return;
            }
            $.ajax({
                url: "{% url 'meals:ajax_load_mealdata' %}",
                data: {
                    date: getSelectedDate(),
                    class_name: className,
                    meal_type: mealType
                },
                success: function(data) {
                    var html = '<h5>Danh s√°ch H·ªçc Sinh</h5>';
                    data.forEach(function(item) {
                        html += `
                            <div class="form-check">
                                <input class="form-check-input student-checkbox" type="checkbox"
                                       id="student_${item.id}" name="student_ids[]" value="${item.id}" ${item.checked ? 'checked' : ''} />
                                <label class="form-check-label" for="student_${item.id}">${item.name}</label>
                                <select class="form-select absence-dropdown" name="absence_${item.id}" ${item.checked ? 'disabled' : ''}>
                                    <option value="1" ${item.non_eat == 1 ? 'selected' : ''}>C√≥ ph√©p</option>
                                    <option value="2" ${item.non_eat == 2 ? 'selected' : ''}>Kh√¥ng ph√©p</option>
                                </select>
                                <div class="reason-group">
                                    <input type="text" class="form-control reason-input ${item.checked ? '' : 'visible'}" 
                                           name="reason_${item.id}" placeholder="L√Ω do ngh·ªâ" value="${item.reason}" />
                                </div>
                            </div>
                        `;
                    });
                    html += `
                        <div id="summary-row">
                            T·ªïng s·ªë h·ªçc sinh ƒë∆∞·ª£c ch·ªçn: <span id="total-selected">0</span>
                        </div>
                    `;
                    document.getElementById('student-list').innerHTML = html;
                    updateTotal();
                }
            });
        }

        function updateTotal() {
            var checkedBoxes = document.querySelectorAll('.student-checkbox:checked');
            var total = checkedBoxes.length;
            document.getElementById('total-selected').innerText = total;
        }

        document.getElementById('student-list').addEventListener('change', function(e) {
            if (e.target.matches('input.student-checkbox')) {
                var sid = e.target.value;
                var sel = document.querySelector(`select[name='absence_${sid}']`);
                var inp = document.querySelector(`input[name='reason_${sid}']`);
                if (e.target.checked) {
                    sel.disabled = true;
                    sel.value = "1"; // ƒê·∫∑t l·∫°i tr·∫°ng th√°i v·ªÅ "C√≥ ph√©p" khi check
                    inp.classList.remove('visible');
                    inp.value = '';
                } else {
                    sel.disabled = false;
                    inp.classList.add('visible');
                }
                updateTotal();
            }
        });

        document.getElementById('id_class_choice').addEventListener('change', loadMealData);
        document.getElementById('id_meal_type').addEventListener('change', loadMealData);
        const dateInput = document.getElementById('id_record_date');
        if (dateInput) {
            dateInput.addEventListener('change', loadMealData);
        }
        loadMealData();

        document.getElementById('btn-save').addEventListener('click', function(e) {
            e.preventDefault();
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën l∆∞u d·ªØ li·ªáu cho c√°c h·ªçc sinh?')) return;

            var studentIds = [];
            var absenceData = {};
            var reasonData = {};

            document.querySelectorAll('input.student-checkbox:checked').forEach(function(chk) {
                studentIds.push(chk.value);
            });
            document.querySelectorAll("select[name^='absence_']").forEach(function(sel) {
                var sid = sel.name.split('_')[1];
                absenceData[sid] = sel.value;
            });
            document.querySelectorAll("input[name^='reason_']").forEach(function(inp) {
                var sid = inp.name.split('_')[1];
                reasonData[sid] = inp.value;
            });

            $.ajax({
                url: "{% url 'meals:meal_bulk_save' %}",
                method: 'POST',
                data: {
                    class_name: document.getElementById('id_class_choice').value,
                    meal_type: document.getElementById('id_meal_type').value,
                    student_ids: studentIds,
                    record_date: getSelectedDate(),
                    absence_data: JSON.stringify(absenceData),
                    reason_data: JSON.stringify(reasonData),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function() { alert('ƒê√£ l∆∞u th√†nh c√¥ng!'); },
                error: function() { alert('L∆∞u kh√¥ng th√†nh c√¥ng, vui l√≤ng th·ª≠ l·∫°i!'); }
            });
        });
    });
</script>
{% endblock %}
